name: Beta

run-name: Beta #${{ github.run_number }}

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: beta-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  BETA_TAG: beta
  BETA_BUILD_VERSION: v0.0.0-beta.${{ github.run_id }}.${{ github.run_attempt }}

jobs:
  build:
    name: build-apk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - uses: gradle/actions/setup-gradle@v3

      - name: Build (debug)
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./gradlew
          ./gradlew --no-daemon :app:assembleDebug

      - name: Collect APK
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          apk="$(ls -1 app/build/outputs/apk/debug/*.apk | head -n 1)"
          out="dist/meowfilmtv_${{ env.BETA_BUILD_VERSION }}.apk"
          cp -a "${apk}" "${out}"
          ls -la dist

      - uses: actions/upload-artifact@v4
        with:
          name: meowfilmtv_apk
          path: dist/
          if-no-files-found: error

  release:
    name: release-beta
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: meowfilmtv_apk
          path: dist

      - name: Generate release notes
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "beta build: ${{ env.BETA_BUILD_VERSION }}"
            echo "commit: ${{ github.sha }}"
            echo
            git log --oneline -n 50
          } > notes.md

      - name: Update moving beta tag & delete old beta release
        uses: actions/github-script@v7
        env:
          BETA_TAG: ${{ env.BETA_TAG }}
        with:
          script: |
            const tag = process.env.BETA_TAG || 'beta'
            const owner = context.repo.owner
            const repo = context.repo.repo

            // Move/create tag -> current commit
            try {
              await github.rest.git.getRef({ owner, repo, ref: `tags/${tag}` })
              await github.rest.git.updateRef({ owner, repo, ref: `tags/${tag}`, sha: context.sha, force: true })
            } catch (e) {
              if (e.status !== 404) throw e
              await github.rest.git.createRef({ owner, repo, ref: `refs/tags/${tag}`, sha: context.sha })
            }

            // Delete existing release so the new prerelease is re-published (shows at top).
            try {
              const rel = await github.rest.repos.getReleaseByTag({ owner, repo, tag })
              await github.rest.repos.deleteRelease({ owner, repo, release_id: rel.data.id })
            } catch (e) {
              if (e.status !== 404) throw e
            }

      - name: Publish beta prerelease
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.BETA_TAG }}
          name: ${{ env.BETA_TAG }}
          prerelease: true
          body_path: notes.md
          files: dist/*
